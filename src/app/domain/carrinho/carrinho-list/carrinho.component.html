<h2>Carrinho</h2>
<table class="table table-hover ">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Valor</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Valor Total</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listar()">
      <td>{{ item.produto.nome }}</td>
      <td>R$ {{ item.valorUnitario }}.00</td>
      <td>{{item.quantity}}</td>
      <td>R$ {{ item.produto.preco }}.00</td>
      <td>
         <!-- <a (click)="atualizarItem(item.produto, 1)"</a>><i class="fa fa-angle-down"></i></a> 
         <a (click)="atualizarItem(item.produto, 0)"><i class="fa fa-angle-up"></i></a>  -->
         <button type="button" class="btn btn-outline-success btn-sm" (click)="atualizarItem(item.produto, 1)">
            <i class="material-icons center-button">add</i>
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="atualizarItem(item.produto, 0)">
            <i class="material-icons center-button">remove</i>
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="excluirItem(item.index)">
              <i class="material-icons center-button">delete_forever</i>
            </button>
         <!-- <a (click)="excluirItem(item.index)"><i class="fa fa-trash" aria-hidden="true"></i></a> -->
      </td>      
    </tr>
  </tbody>
</table>

<h5 class="text-right mt-2">Valor Total: R$ {{valorTotal}}.00</h5>

<a href="carrinho/fecharcarrinho"><button class="btn btn-primary" type="submit" >Finalizar Carrinho</button></a>
