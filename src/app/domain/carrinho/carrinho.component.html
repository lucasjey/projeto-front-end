
    <div class="col-md-4 mt-2" *ngFor="let produto of carrinho">
        <div>
            <h5>
                <b>Modelo:</b> {{produto.nome}}</h5>

            <h4>
                <b>R$ {{produto.preco}}.00</b>
            </h4>
            <a (click)="incluirProdutoNoCarrinho(produto)" class="btn btn-primary">Excluir</a>
        </div>
    </div>
