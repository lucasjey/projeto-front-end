<h2>Cadastro de Endereço</h2>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Nome</label>
      <input type="text" formControlName="nome" class="form-control" placeholder="Nome" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">sobrenome</label>
      <input type="text" formControlName="sobrenome" class="form-control" placeholder="Sobrenome" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">CPF</label>
      <input type="text" formControlName="cpf" class="form-control" placeholder="CPF" required>
    </div>
  </div>

  <div class="form-row" formGroupName="endereco">


    <div class="col-md-3">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCEP()">

    </div>

    <div class="col-md-3">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" formControlName="numero">

    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" formControlName="complemento">
    </div>

    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" formControlName="rua">
    </div>

    <div class="col-md-5">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" formControlName="bairro">
    </div>

    <div class="col-md-4">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" formControlName="cidade">

    </div>

    <div class="col-md-3">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" formControlName="estado">

    </div>

  </div>
  <div class=" mt-2">
    <button class="btn btn-primary" (click)="save(formulario.value)" class="btn btn-success">
      Finalizar
    </button>
    <button class="btn btn-primary" [routerLink]="['/carrinho/list']">
      Cancelar
    </button>
  </div>
</form>

<pre> {{formulario.value | json}}</pre>
