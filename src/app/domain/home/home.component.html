<div class="mb-5 row">
  <div class="col-md-4 mt-2" *ngFor="let produto of produtos">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22286%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20286%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1634d38368a%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1634d38368a%22%3E%3Crect%20width%3D%22286%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22107.2109375%22%20y%3D%2296.3%22%3E286x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
              alt="Card image cap">
          <div class="card-body">
              <h5 class="card-title text-center"><a [routerLink]="['/produto/view/', produto.id]">{{produto.nome}}</a></h5>
              <p class="card-text">{{produto.descricao}}</p>
              <h4 class="card-text">
                  <b>R$ {{produto.preco}}.00</b>
              </h4>
              <a href="#" class="btn btn-primary">Comprar</a>
          </div>
      </div>
  </div>
</div>
